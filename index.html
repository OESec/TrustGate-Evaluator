    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
              }
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      ::-webkit-scrollbar {
        width: 8px;
      }

        background-color: transparent;
      }

        background-color: #a1a1aa; /* Zinc 400 */

      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; 
        color: #e4e4e7;
      }

      @media print {
        @page {
          margin: 0.5cm;
          size: landscape;
        }
        
        /* Force Reset to Light Mode for Print */
        body, #root, .dark, [class*="bg-zinc-"], [class*="text-zinc-"] {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Specific overrides for manual theme classes in App.tsx */
        .text-zinc-200, .text-zinc-300, .text-zinc-400, .text-zinc-500 {
          color: black !important;
        }

        /* Override specific Tailwind Dark Mode Classes */
        .dark\:bg-zinc-900, .dark\:bg-zinc-950, .dark\:bg-zinc-800, .bg-zinc-950, .bg-zinc-900 {
          background-color: white !important;
        }
        
        .dark\:text-white, .dark\:text-zinc-100, .dark\:text-zinc-200, .dark\:text-zinc-300, .dark\:text-zinc-400 {
          color: black !important;
        }
        
        .dark\:border-zinc-700, .dark\:border-zinc-800, .border-zinc-800 {
           border-color: #e5e7eb !important;
        }

        /* Hide Navigation, Buttons, and Background Blobs */
        nav, button, .no-print, .animate-blob, .fixed.inset-0 {
          display: none !important;
        }

        /* Expand layout */
        .max-w-6xl, .max-w-4xl, .max-w-2xl {
          max-width: 100% !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
        }
        
        /* Ensure table visibility */
        .overflow-hidden {
          overflow: visible !important;
        }

        /* CRITICAL: Force animations to complete state for print visibility */
        .animate-in, .fade-in, .slide-in-from-bottom-4, * {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }
      }
