<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustGate - Domain Whitelist Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
              }
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      /* Custom scrollbar for sleek look - theme aware */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #a1a1aa; /* Zinc 400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #3f3f46; /* Zinc 700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* Zinc 500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #52525b; /* Zinc 600 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; 
        color: #e4e4e7;
      }

      @media print {
        @page {
          margin: 0.5cm;
          size: landscape;
        }
        
        /* Hide Navigation, Buttons, and Background Blobs */
        nav, button, .no-print, .animate-blob, .fixed.inset-0 {
          display: none !important;
        }

        /* Expand layout to full width */
        .max-w-6xl, .max-w-4xl, .max-w-2xl {
          max-width: 100% !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Ensure table visibility */
        .overflow-hidden {
          overflow: visible !important;
        }

        /* Ensure clean white background regardless of JS timing */
        body {
            background-color: white !important;
            color: black !important;
        }
      }
    </style>
